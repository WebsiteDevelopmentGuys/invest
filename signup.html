<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="signup.css">
		<title>Document</title>
	</head>

	<body>
		<div class="row">


			<div class="column">
				<img src="undraw_authentication_fsn5.png" alt="svg-file" class="svgfile-signup">
			</div>


			<div class="column col">

				<h1 style="text-align: center;">Sign Up</h1>
				<form action="#">
					<input type="text" name="fname" id="fname" placeholder="firstname">
					<input type="text" name="lname" id="lname" placeholder="lastname">
					<input type="text" name="email" id="email" placeholder="email">
					<input type="password" name="pswd" id="pswd" placeholder="password">
					<div class="terms">
						<input type="checkbox" name="check" id="check">
						<br>
						<label for="Confirm">I accept <a href="#">Terms & Conditions</a>, <a href="#">Privacy
								Policy</a> and <a href="#">Order Execution Policy</a></label>
					</div>
			</div>
			<div class="button">
				<button type="submit">Open Free Account</button>
			</div>
			</form>
		</div>
		</div>
	</body>

</html>
