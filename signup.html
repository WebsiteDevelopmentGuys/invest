<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="signup.css">
		<title>Document</title>
	</head>

	<body>
		<div class="flex-container">
			<div class="heading">
				<p>Sign Up</p>
			</div>
			<form action="#">
				<input type="text" name="fname" id="fname" placeholder="Firstname">
				<input type="text" name="lname" id="lname" placeholder="Lastname">
				<input type="text" name="email" id="email" placeholder="Email">
				<input type="password" name="pswd" id="pswd" placeholder="Password">
				<div class="checking">
					<input type="checkbox" name="Confirm" id="Confirm">
					<label for="Confirm">I accept <a href="#">Terms & Conditions</a>, <a href="#">Privacy
							Policy</a> and <a href="#">Order Execution Policy</a></label>
				</div>
				<button class="button" style="vertical-align:middle"><span>Open a Free Account</span></button>
			</form>
			<fieldset class="field-line">
				<legend>Or signup with social account</legend>
			</fieldset>
			
		</div>
	</body>

</html>
